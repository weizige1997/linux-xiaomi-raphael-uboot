# RootFS 编译工作流 - 在 Ubuntu 24.04 ARM 上运行
name: 编译ubuntu-desktop

# 手动触发，可指定参数
on:
  workflow_dispatch:
    inputs:
      kernel_version:
        description: '内核版本号 (从 Release 下载对应版本)'
        required: true
        default: '6.18'
      desktop_environment:
        description: '桌面环境'
        required: true
        default: 'ubuntu-desktop'

# 工作流配置
jobs:
  build-rootfs:
    # 在 Ubuntu 24.04 ARM 上运行
    runs-on: ubuntu-24.04-arm
    
    # 设置权限，允许创建 Release
    permissions:
      contents: write   # 允许创建 Release 和上传文件
      packages: write   # 允许上传包（如果需要）
    
    # 定义环境变量
    env:
      BUILD_TIMESTAMP: ${{ format('{0}', github.run_id) }}-${{ github.run_number }}
    
    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v4
      
      # 安装依赖
      - name: 安装依赖
        run: |
          sudo apt update
          sudo apt install -y unzip build-essential gcc-aarch64-linux-gnu bc flex bison \
          7zip kmod bash cpio binutils tar git wget dpkg libssl-dev clang llvm lld \
          e2fsprogs parted fdisk
      
      # 从 GitHub Release 下载内核包
      - name: 下载内核编译产物
        run: |
          # 从 Release 下载指定版本的内核包
          # 使用 -f 参数忽略 404 错误，如果 Release 不存在则创建空目录
          mkdir -p xiaomi-raphael-debs_${{ inputs.kernel_version }}
          curl -L -o xiaomi-raphael-debs_${{ inputs.kernel_version }}/linux-xiaomi-raphael.deb \
            "https://github.com/${{ github.repository }}/releases/download/kernel-v${{ inputs.kernel_version }}/linux-xiaomi-raphael.deb" || true
          curl -L -o xiaomi-raphael-debs_${{ inputs.kernel_version }}/firmware-xiaomi-raphael.deb \
            "https://github.com/${{ github.repository }}/releases/download/kernel-v${{ inputs.kernel_version }}/firmware-xiaomi-raphael.deb" || true
          curl -L -o xiaomi-raphael-debs_${{ inputs.kernel_version }}/alsa-xiaomi-raphael.deb \
            "https://github.com/${{ github.repository }}/releases/download/kernel-v${{ inputs.kernel_version }}/alsa-xiaomi-raphael.deb" || true
          
          # 检查是否下载成功
          ls -la xiaomi-raphael-debs_${{ inputs.kernel_version }}/
      
      # 编译 RootFS
      - name: 编译 RootFS
        run: |
          # 如果内核包没有下载到，脚本会失败，但我们已经设置了 || true
          sudo sh raphael-rootfs_build.sh "${{ inputs.desktop_environment }}" "${{ inputs.kernel_version }}"
      
      # 获取当前时间戳
      - name: 获取构建时间
        id: get-timestamp
        run: |
          echo "timestamp=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT
      
      # 创建 GitHub Release 并上传镜像
      - name: 创建 Release 并上传 RootFS 镜像
        uses: softprops/action-gh-release@v1
        with:
          tag_name: rootfs-v${{ inputs.kernel_version }}-${{ inputs.desktop_environment }}
          name: "RootFS 镜像 v${{ inputs.kernel_version }} (${{ inputs.desktop_environment }})"
          body: |
            小米 Raphael 设备 RootFS 镜像
            - 内核版本: ${{ inputs.kernel_version }}
            - 桌面环境: ${{ inputs.desktop_environment }}
            - 构建时间: ${{ steps.get-timestamp.outputs.timestamp }}
            - 构建 ID: ${{ env.BUILD_TIMESTAMP }}
          draft: false
          prerelease: false
          files: |
            rootfs.7z
            xiaomi-k20pro-boot.img
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # 上传镜像作为工作流制品
      - name: 上传 RootFS 镜像作为工作流制品
        uses: actions/upload-artifact@v4
        with:
          name: rootfs-image-v${{ inputs.kernel_version }}
          path: |
            rootfs.7z
            xiaomi-k20pro-boot.img